<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <nav class="navigation">
      <img class="navigation--img" src="./assets/img/robo.png" alt="">
      <h1 class="navigation--title">Bem-Vindo(a) ao Decodificador de Textos!</h1>
    </nav>
  </header>
  <main class="container">
    <section class="container--content">
      <div class="container--content--input--message">        
        <textarea id="entrada" class="container--content--input" placeholder="Digite seu texto aqui!"></textarea>
        <div class="container--content-alert">
          <img src="./assets/img/icons8-atenção-50.png" alt="">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="container--content--buttons">
          <button onclick="criptografar()" id="btn-criptografar" class="container--content--button button-1">Criptografar</button>
          <button onclick="descriptografar()" id="descriptografar" class="container--content--button button-2">Descriptografar</button>        
        </div>
      </div>


      <div class="container--content--message">
        <textarea id="output" class="container--content--buttons-input" placeholder="Nenhuma mensagem encontrada"></textarea>
        <button onclick="copiarTexto()" class="container--content--button button-3">
          COPIAR TEXTO
        </button>
        </div>

    </section>
  </main>
  <footer class="footer-developer">
    <h2>Desenvolvido por Daniel Queiroz</h2>
  </footer>

  <script src="index.js"></script>
</body>
</html>
